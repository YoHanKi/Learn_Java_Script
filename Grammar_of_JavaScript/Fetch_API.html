<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      //id가 1인 데이터 조회
      fetch("https://jsonplaceholder.typicode.com/posts/1")
        .then((response) => response.json()) //response 받은 데이터를 json으로 변경
        .then((json) => console.log(json)); //json변경 데이터를 전달

      //POST - 데이터 생성
      fetch("https://jsonplaceholder.typicode.com/posts", {
        method: "POST", //HTTP 요청 방법
        body: JSON.stringify({
          //전송할 데이터
          title: "foo",
          body: "bar",
          userId: 1,
        }),
        headers: {
          //헤더 값 정의
          "content-type": "application/json; charset=UTF-8", //content-type 정의
        },
      })
        .then((response) => response.json())
        .then((json) => console.log(json));

      //PUT - 데이터 수정
      fetch("https://jsonplaceholder.typicode.com/posts/1", {
        method: "PUT",
        body: JSON.stringify({
          id: 1,
          title: "foo",
          body: "bar",
          userId: 1,
        }),
        headers: {
          "Content-type": "application/json; charset=UTF-8",
        },
      })
        .then((response) => response.json())
        .then((json) => console.log(json));

      //DELETE - 데이터 삭제
      fetch("https://jsonplaceholder.typicode.com/posts/1", {
        method: "DELETE",
      });

      //FormData 객체 사용
      let FormData = new FormData();
      //FormData는 파일을 포함한 데이터를 전송할 수 있도록 해주는 객체
      let fileField = document.querySelector('input[type="file"]');
      //사용자가 선택한 파일
      FormData.append('username', 'abc123'); //텍스트 데이터
      FormData.append('attachment', fileField.files[0]); //파일

    </script>
  </body>
</html>
