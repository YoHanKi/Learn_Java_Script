<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <script>
            fetch("http://localhost:3000/posts/2", {
                method: "PUT",
                body: JSON.stringify({
                    id:2,
                    title: "The great Jeremy",
                    author: "Jeremy",
                }),
                headers: {
                    "content-type": "application/json; charset=UTF-8",
                },
            })
            .then((Response) => Response.json())
            .then((json) => console.log(json));
        </script>
    </body>
</html>
