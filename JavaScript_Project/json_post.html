<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <script>
            fetch("http://localhost:3000/posts", {
                method: "POST", //HTTP 요청 방법
                body: JSON.stringify({
                    //전송할 데이터
                    title: "The Great",
                    author: "Jeremy",
                }),
                headers: {
                    //헤더값 정의
                    "content-type": "application/json; charset=UTF-8", //컨텐츠타입 정의 
                },
            })
            .then((Response) => Response.json())
            .them((json) => console.log(json));
        </script>
    </body>
</html>
