<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <button type="button" onclick="this.style.backgroundColor='red'">클릭</button>
        <button type="button" onclick="callFunc(this);">클릭2</button>
        <select onchange="changeSelect(this);">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <script>
            function callFunc(obj) {
                console.log(obj); 
                // <button> 태그를 클릭할때마다 onclick 이벤트가 발생되고, 이떄 호출하는 함수에 this를
                // 파라미터로 전달하면, this는 자동으로 현재 이벤트가 발생한 <button> 태그가 된다.
                }

            function changeSelect(obj){
                console.log(obj.value);
                // <Select> 태그에서 선택이 바뀔 때마다 onchannge 이벤트가 발생되고, 이때 호출하는 함수
                // 에 this를 파라미터로 전달하면 this는 자동으로 현재 이벤트가 발생한 <select> 태그가 된다.
            }
        </script>
    </body>
</html>
