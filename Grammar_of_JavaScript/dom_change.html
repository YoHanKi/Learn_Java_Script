<!DOCTYPE html>
<html>
    <head>
        <title>title</title>
    </head>
    <body>
        <select id="sel"></select>
        <h1 id="title"></h1>
    <script>
        //특정 위치에 새로운 HTML을 삽입할때
        let sel = document.getElementById("sel");
        sel.innerHTML = '<option value="">선택하세요</option>';
        //특정 위치에 새로운 Text만을 삽입할때
        document.getElementById("title").innerText = "제목입니다" ;
    </script>
    </body>
</html>
